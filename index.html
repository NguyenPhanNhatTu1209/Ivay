<html>
  <head> </head>
  <body>
    <input type="file" id="file-input" />
    <p id="status">Please select a file</p>

    <script>
      (() => {
        document.getElementById("file-input").onchange = () => {
          const files = document.getElementById("file-input").files;
          const file = files[0];
          if (file == null) {
            return alert("No file selected.");
          }
          getSignedRequest(file);
        };
      })();
      const getSignedRequest = file => {
        // console.log(`localhost:3005/user/uploadStepIdentity?image=${file.type}-${file.type}-${file.type}`)
        const xhr = new XMLHttpRequest();
        xhr.open(
          "GET",
          `localhost:3000/user/uploadStepIdentity?image=${file.type}-${file.type}-${file.type}`
        );
        xhr.onreadystatechange = () => {
          if (xhr.readyState === 4) {
            if (xhr.status === 200) {
              const response = JSON.parse(xhr.responseText);
              console.log(`Tudoi ~ file: index.html ~ line 28 ~ response`, response)
              uploadFile(file, response.signedRequest[0], response.url);
            } else {
              alert("Could not get signed URL.");
            }
          }
        };
        xhr.send();
      };
      const uploadFile = (file, signedRequest, url) => {
        const xhr = new XMLHttpRequest();
        xhr.open("PUT", signedRequest);
        xhr.onreadystatechange = () => {
        console.log(`Tudoi ~ file: index.html ~ line 40 ~ uploadFile ~ signedRequest)`, signedRequest)
        console.log(`Tudoi ~ file: index.html ~ line 43 ~ uploadFile ~ url`, url)
        console.log(`Tudoi ~ file: index.html ~ line 37 ~ uploadFile ~ file`, file)
          if (xhr.readyState === 4) {
            if (xhr.status === 200) {
              console.log(`Upload succeed to: ${url}`);
            } else {
              alert("Could not upload file.");
            }
          }
        };
        xhr.send(file);
      };
    </script>
  </body>
</html>
